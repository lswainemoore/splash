<html>

  <head>
    <script type="text/javascript" src="js/splash.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <link rel="stylesheet" href="css/splashstyle.css">
  </head>
    <body onload="drawBackground()">
      <div class="page">
        <canvas id='squares'></canvas>
        <div class="bottom-section">
          <div class="links">
            <a href="/">blah</a>
            <a href="javascript:void(0)" onclick="toggleSettings()">Settings</a>
            <a href="/">blah</a>
          </div>
          <div class="settings-tray">
            <div class="distribution-settings">
              <table>
                <tr>
                  <th>
                    Scale
                  </th>
                </tr>
                <tr>
                </tr>
                  <td>
                    <input type="range" type="number" min="1" max="6" step="1" value="3" id="scale">
                  </td>
                </tr>
                <tr>
                  <th></th>
                  <th>Mean</th>
                  <th>Std. Dev.</th>
                </tr>
                <tr>
                  <td class="dist-name">Text</td>
                  <td><input type="range" type="number" min="0" max="1" step="0.05" value="0" id="onAlpha"></td>
                  <td><input type="range" type="number" min="0" max="2" step="0.05" value="0" id="onNoise"></td>
                </tr>
                <tr>
                  <td class="dist-name">Background</td>
                  <td><input type="range" type="number" min="0" max="1" step="0.05" value="0" id="offAlpha"></td>
                  <td><input type="range" type="number" min="0" max="2" step="0.05" value="0" id="offNoise"></td>
                </tr>
              </table>
            </div>
            <div class="viz">
              <div id='hist'><!-- Plotly chart will be drawn inside this DIV --></div>
            </div>
          </div>
        </div>
      </div>
      <script>
        // $( document ).ready(function() {
        //  createBackground();
        // });
        $( window ).on("resize", function(){
         drawBackground();
        });
        // setInterval(drawBackground, 100);
        // bind
        [
          'scale',
          'onAlpha',
          'offAlpha',
          'onNoise',
          'offNoise'
        ].forEach(function(name) {
          var slider = $('#' + name);
          slider.val(params[name]);
          slider.on('input', function() {
            params[name] = parseFloat(this.value);
            drawBackground();
          })
        });

      </script>

    </body>



</html>
