{% set title = post.title %}
{% set breadcrumb_link = '/writing' %}

{% extends 'base.html' %}

{% block external_js %}{% endblock %}

{% block internal_css %}
  <link rel="stylesheet" href="/css/maincontent.css">
  <link rel="stylesheet" href="/css/post.css">
{% endblock %}

{% block maincontent %}
<div id="post">
  <h1>{{ post.title }}</h1>
  <span class="date">{{ post.dateStr }}</span>
  {{ post.content | safe }}
</div>
{% endblock %}
